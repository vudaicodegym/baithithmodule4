<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<body>

<h1>module Final Exam</h1>
<button type="button" class="btn btn-primary" style="background:#04AA6D" data-toggle="modal" data-target="#exampleModal">
    create new city
</button>
<table id="customers">
    <thead>
    <tr>
        <th>City</th>
        <th>country</th>
        <th>optional</th>
    </tr>
    </thead>

    <tbody id="tbody">

    </tbody>

</table>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">create new student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="area">area:</label>
                    <input type="text" class="form-control" id="area">
                </div>
                <!--                <div class="form-group">-->
                <!--                    <label for="idCategory">id brand:</label>-->
                <!--                    <input type="number" class="form-control" id="idCategory">-->
                <!--                </div>-->
                <div class="form-group">
                    <label for="population">population:</label>
                    <input type="text" class="form-control" id="population">
                </div>
                <div class="form-group">
                    <label for="GDP"> GDP:</label>
                    <input type="text" class="form-control" id="GDP">
                </div>
                <div class="form-group">
                    <label for="introduce">email:</label>
                    <input type="introduce" class="form-control" id="introduce">
                </div>
                <div class="form-group">
                    <label for="country">country:</label>
                    <input type="text" class="form-control" id="country">
                        <select name="" id="idCountry"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="create()" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
